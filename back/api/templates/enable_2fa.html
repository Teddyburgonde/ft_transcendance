{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Setup</title>
</head>
<body>
    <h1>Scan the QR Code with your Authenticator App</h1>
    
    <!-- Affiche l'image du QR code -->
    <img src="{{ qr_image_url }}" alt="QR Code for 2FA" style="max-width: 100%; height: auto;">
    
    <p>After scanning the QR code, enter the verification code generated by your app to complete the setup.</p>

    <!-- Formulaire pour entrer le code 2FA -->
    <form method="POST" action="{% url 'verify_2fa' %}">
        {% csrf_token %}
        <label for="token">Verification Code</label>
        <input type="text" id="token" name="token" required>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
